<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 50%;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <label for="hue">Hue bridge address:</label>
    <input type="text" id="hue" name="hue" />
    <label for="hueToken">Hue token:</label>
    <input type="text" id="hueToken" name="hueToken" />
    <label for="lightID">Light ID:</label>
    <input type="text" id="lightID" name="lightID" />

    <button id="save">Save</button>
    <script src="option.js"></script>
  </body>
</html>
